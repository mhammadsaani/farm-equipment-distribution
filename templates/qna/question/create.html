{% extends 'qna/layout.html' %}
{% load static %}
{% block qna_content %}
<h4>Ask new question</h4>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'qna:question.index' %}">QnA</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add new question</li>
  </ol>
</nav>
<form action="#" method="post" enctype='multipart/form-data'>
  <div class='row'>
    <div class="col-md-4 mb-2">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" name="title" placeholder='question title...' />
    </div>
    <div class="col-md-4 mb-2">
      <label for="category" class="form-label">Category</label>
      <select name="category" class="form-control">
        <option value="">-- select --</option>
        {% for tag in tags %}
        <option value="{{ tag.id }}">{{ tag.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <label for="attachment" class="form-label">File</label>
      <input type="file" class="form-control" name="attachment" accept='image/*' />
    </div>
  </div>
  <div class="mb-2">
    <label for="content" class="form-label">Description</label>
    <textarea id='editor' class='form-control' name='content' rows='5' placeholder="describe your question..."></textarea>
  </div>
  {% csrf_token %}
  <div class='d-flex justify-content-between'>
    <button class="btn btn-primary" type="submit">Continue</button>
    <a class="btn btn-link" href="{% url 'qna:question.index' %}">All discussions</a>
  </div>
</form>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/ckeditor.js' %}"></script>
<script>
  ClassicEditor.create(document.querySelector('#editor'))
</script>
{% endblock %}
