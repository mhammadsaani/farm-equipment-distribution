{% extends 'layouts/admin.html' %}
{% load static %}
{% block title %} Supplier {% endblock %}
{% block content %}
<h4>Edit supplier</h4>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{% url 'supplier.index' %}">Supplier</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit supplier</li>
  </ol>
</nav>
<form action="#" method="post" enctype='multipart/form-data'>
  <div class='row'>
    <div class="col-md-4 mb-2">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" value='{{supplier.name}}' required />
    </div>
    <div class="col-md-4 mb-2">
      <label for="contact" class="form-label">Contact</label>
      <input type="text" class="form-control" name="contact_info" value='{{supplier.contact_info}}' />
    </div>
    <div class="col-md-4 mb-2">
      <label for="image" class="form-label">Image</label>
      <input type="file" class="form-control" name='image' accept='image/*' />
    </div>
  </div>
  <div class="mb-2">
    <label for="content" class="form-label">Description</label>
    <textarea id='editor' class='form-control' name='description' rows='5'>{{ supplier.description }}</textarea>
  </div>
  {% csrf_token %}
  <div class='d-flex justify-content-between'>
    <button class="btn btn-primary" type="submit">Continue</button>
    <a class="btn btn-link" href="{% url 'supplier.index' %}">All suppliers</a>
  </div>
</form>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/ckeditor.js' %}"></script>
<script>
  ClassicEditor.create(document.querySelector("#editor"))
</script>
{% endblock %}
