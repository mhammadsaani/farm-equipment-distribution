<div class="col-md-2">
  <div class="card card-body text-center shadow-sm">
    {% if profile.image %}
    <img
      class="img-fluid rounded-pill w-50 mx-auto"
      src="/media/{{ profile.image }}"
      alt="{{ user.username }}"
    />
    {% else %}
    <img
      class="img-fluid rounded-pill w-50 mx-auto"
      src="/static/img/person.png"
      alt="{{ user.username }}"
    />
    {% endif %}
    <h5 class="text-truncate fw-bold my-1">{{ user.username }}</h5>
    <p class="text-truncate m-0">{{ user.email }}</p>
  </div>
  <div class="list-group shadow-sm my-3">
    <a href="{% url 'home' %}" class="list-group-item list-group-item-action">
      <i class="bi bi-house-door me-1"></i> Home
      <span class="float-end">&rarr;</span>
    </a>
    <a
      href="{% url 'dashboard' %}"
      class="list-group-item list-group-item-action {% if 'dashboard' in request.path %} active {% endif %}"
    >
      <i class="bi bi-speedometer2 me-1"></i> Dashboard
      <span class="float-end">&rarr;</span>
    </a>
    {% if user.is_staff %}
    <a href="/admin" class="list-group-item list-group-item-action">
      <i class="bi bi-shield-lock me-1"></i> Staff Section
      <span class="float-end">&rarr;</span>
    </a>
    {% endif %}
    <a
      href="{% url 'location.index' %}"
      class="list-group-item list-group-item-action {% if '/location' in request.path %} active {% endif %}"
    >
      <i class="bi bi-map me-1"></i> Location
      <span class="float-end">&rarr;</span>
    </a>
    <a
      href="{% url 'supplier.index' %}"
      class="list-group-item list-group-item-action {% if '/supplier' in request.path %} active {% endif %}"
    >
      <i class="bi bi-truck me-1"></i> Suppliers
      <span class="float-end">&rarr;</span>
    </a>
    <a
      href="{% url 'product.index' %}"
      class="list-group-item list-group-item-action {% if '/product' in request.path %} active {% endif %}"
    >
      <i class="bi bi-box me-1"></i> Products
      <span class="float-end">&rarr;</span>
    </a>
    <a
      href="{% url 'order.index' %}"
      class="list-group-item list-group-item-action {% if '/order' in request.path %} active {% endif %}"
    >
      <i class="bi bi-check2-circle me-1"></i> Order
      <span class="float-end">&rarr;</span>
    </a>
    <a
      href="{% url 'settings' %}"
      class="list-group-item list-group-item-action {% if '/settings' in request.path %} active {% endif %}"
    >
      <i class="bi bi-gear me-1"></i> Settings
      <span class="float-end">&rarr;</span>
    </a>
    <a
      href="{% url 'profile' id=user.id %}"
      class="list-group-item list-group-item-action"
    >
      <i class="bi bi-person me-1"></i> My profile
      <span class="float-end">&rarr;</span>
    </a>
    <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">
      <i class="bi bi-box-arrow-right me-1"></i> Log out
      <span class="float-end">&rarr;</span>
    </a>
  </div>
</div>
